<!DOCTYPE html>
<html>
<head>
<title>Yifan Gu - Some Random Dude</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="icon" type="image/png" href="images/icon.png">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400&display=swap" rel="stylesheet">
<style>
body {
	width: 100%;
	height: 100%;
	font-size: min(24px, 100vw / 20, 100vh / 20);
	color: white;
	font-family: 'Nunito Sans', sans-serif;
	text-shadow: 0 0 0.5em rgba(0,0,0,0.8);
	text-align: center;
	background-color: black;
}
p {
	margin: 0;
}
h1 {
	margin: 0;
	font-weight: 200;
	font-size: 3em;
}
.fullscreen {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
video.fullscreen {
	object-fit: cover;
}
.overlay {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}
.desc {
	margin: 2em;
}
.button {
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0.5em 1em;
	border: 1px solid white;
	border-radius: 5px;
	color: white;
	text-decoration: none;
	margin: 0.5em;
	transition: background-color 0.5s;
}
.button:hover {
	background-color: rgba(0,0,0,0.5);
}
</style>
</head>
<body>
<video
	class="fullscreen"
	poster="videos/new-york/poster.jpg"
	muted autoplay playsinline loop
>
	<source src="videos/new-york/vp9.webm" type="video/webm">
	<source src="videos/new-york/h264.mp4" type="video/mp4">
	Your browser does not support HTML5 video.
</video>
<div class="fullscreen overlay">
	<div class="desc">
		<img src="/images/name.png" alt="Yifan Gu" style="filter: drop-shadow(0 0 0.5em #000);width:100%;max-width:500px;fill:white"/>
		<p>- <span id="desc">some random dude</span></p>
	</div>
	<div class="links">
		<a class="button" href="https://blog.yifangu.com">
			enter my blog
		</a>
		<a class="button" href="https://github.com/gyf304">
			<img alt="GitHub" style="filter: invert(1);" height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/github.svg" />
		</a>
	</div>
</div>
<script>
const sleep = (ms) => {
	return new Promise((resolve) => {
		setTimeout(resolve, ms);
	})
};
const descElement = document.getElementById("desc");
const descs = [
	descElement.innerText,
	"coder",
	"maker",
	"photographer",
	"daydreamer"
];
const displayInterval = 3000;
const typeInterval = 50;
(async () => {
	let i = 0;
	while (true) {
		await sleep(displayInterval);
		let text = descs[i];
		for (let j = text.length; j >= 0; j--) {
			descElement.innerText = text.slice(0, j);
			await sleep(typeInterval);
		}
		i = (i + 1) % descs.length;
		text = descs[i];
		for (let j = 0; j <= text.length; j++) {
			descElement.innerText = text.slice(0, j);
			await sleep(typeInterval);
		}
	}
})();
</script>
</body>
</html>
